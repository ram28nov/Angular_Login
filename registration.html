<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link href="reg.css" rel="stylesheet">
</head>
<body>
<div class="container">

  <div class="col-md-8 col-md-offset-3" style="padding-top:10px; padding-left:50px;">
    <h1>Registration</h1>
    <!--p ng-show="msg" class="alert alert-success">{{msg}}</p-->
  </div>
  
  <div class="col-md-8 col-md-offset-3">
  
  <p class="alert alert-warning" ng-show="msg">{{msg}}</p>
	
    <form class="form-horizontal" name="myForm" novalidate ng-submit="myUserReg()">
    
      <div class="form-group has-feedback">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="myUser.name" name="name" placeholder="Name" required/>
          <i class="glyphicon glyphicon-user form-control-feedback"></i>
         <span class="error" 
        	ng-show="myForm.name.$dirty && myForm.name.$invalid">
    	 <small class="error" 
        	ng-show="myForm.name.$error.required">
        	Your name is required.
         </small>
        </span>
        </div>
      </div>
      
      <div class="form-group has-feedback">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="myUser.username" name="username" placeholder="Username" required/>
          <i class="glyphicon glyphicon-user form-control-feedback"></i>
          <span class="error" 
        	ng-show="myForm.username.$dirty && myForm.username.$invalid">
    	 <small class="error" 
        	ng-show="myForm.username.$error.required">
        	Please enter a Username.
         </small>
        </span>
        </div>
      </div>
      
      <div class="form-group has-feedback">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" ng-model="myUser.email" name="email" placeholder="Email" required/>
          <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
          <span class="error-container" 
         ng-show="myForm.email.$dirty && myForm.email.$invalid">
      <small class="error" 
             ng-show="myForm.email.$error.required">
             Your email is required.
      </small>
      <small class="error" 
             ng-show="myForm.email.$error.email">
             That is not a valid email. Please input a valid email.
      </small>
      </span>
        </div>
      </div>
      
      <div class="form-group has-feedback">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" ng-model="myUser.password" name="password" placeholder="Password" ng-minlength=8 ng-pattern="[a-zA-Z]" required/>
          <i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
          <span class="error" 
        	ng-show="myForm.password.$dirty && myForm.password.$invalid">
    	 <small class="error" 
        	ng-show="myForm.password.$error.required">
        	Please enter a password.
         </small>
         <small class="error" 
            ng-show="myForm.password.$error.minlength">
            Password is required to be at least 8 characters[a-z,A-Z,0-9].
    </small>
        </span>
        </div>
      </div>
      
      <div class="col-md-offset-3" style="padding-left:30px;">
        <button type="reset" class="btn btn-success">Reset</button>
        <button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">Register</button>
      </div>
    
    </form>
  
  </div>
</div>
</div>

</body>
</html>
